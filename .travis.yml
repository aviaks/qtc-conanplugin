language: cpp

git:
  depth: 1

branches:
  only:
    - develop
#    - /^v\d+\.\d+(\.\d+)?$/

dist: xenial

env:
  global:
    - VERSION="$TRAVIS_TAG"
    - QT_VERSION="5.12.0"

matrix:
  include:
  - os: linux
    env: QTC_VERSION="4.7.0" ARCH="x64"
  - os: linux
    env: QTC_VERSION="4.8.0" ARCH="x64"
  - os: osx
    env: QTC_VERSION="4.7.0" ARCH="x64"
  - os: osx
    env: QTC_VERSION="4.8.0" ARCH="x64"
  - os: windows
    env: QTC_VERSION="4.7.0" ARCH="x86"
  - os: windows
    env: QTC_VERSION="4.8.0" ARCH="x86"
  - os: windows
    env: QTC_VERSION="4.7.0" ARCH="x64"
  - os: windows
    env: QTC_VERSION="4.8.0" ARCH="x64"

# for some reason qt-creator packages is archives as 7z archives for all operation systems,
# so we need p7zip for macOS and Ubnuntu
addons:
  apt:
    packages:
    - p7zip-full
    - libgl1-mesa-dev
  homebrew:
    packages:
    - p7zip

install:
  - ./util/prepare.sh

script:
  - ./util/build.sh


deploy:
  provider: releases
  api_key:
    secure: 
  on:
    branch: master
    tags: true
  file_glob: true
  file:
    - "Conan-*.tar.gz"
    - "Conan-*.zip"
  skip_cleanup: true

notifications:
  email: false
